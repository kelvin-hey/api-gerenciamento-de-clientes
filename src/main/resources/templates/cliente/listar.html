<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Fundamentos - Listagem de Clientes</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Listagem de Clientes</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Profissão</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    
                    <tbody>
                      <tr th:each="cliente : ${clientes}">
                        <th scope="row" th:text="${cliente.id}"></th>
                        <td>
                            <a 
                                th:text="${cliente.nome}" 
                                th:href="@{/cliente/{id} (id=${cliente.id})}"
                            />
                        </td>
                        <td th:text="${cliente.dataNascimento}"></td>
                        <td th:text="${cliente.profissao}"></td>

                        <td>
                            <a 
                                th:href="@{cliente/{id}/editar (id=${cliente.id})}" 
                                class="btn btn-warning"
                            >
                                Editar
                            </a>
                            <a 
                                th:href="@{/cliente/{id}/excluir (id=${cliente.id})}"
                                
                                class="btn btn-danger"
                                
                                onclick="return confirm('Tem certeza que deseja excluir o cliente?');"
                            >
                            Excluir  
                            </a>
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a href="@{/cliente/cadastrar}" class="btn btn-primary">Cadastrar novo cliente</a>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
