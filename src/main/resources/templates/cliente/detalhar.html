<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            padding-top: 56px;
        }

        main {
            margin-top: 20px;
        }
    </style>
    
    <title>Spring Fundamentos - Detalhes do cliente</title>   
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="#">API - Gerenciamento de Clientes</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Gerenciar clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Cadastrar Novo cliente</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">         
        <div class="row">
            <div class="col-sm-12">
                <h1>Detalhes do cliente</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header" th:text="${cliente.nome}"></h5>
                    
                    <div class="card-body">
                        <p>
                            Profiss√£o: <span th:text="${cliente.profissao}"></span>
                        </p>
                        <p>
                            Data de nascimento: <span th:text="${cliente.dataNascimento}"></span>
                        </p>

                        <a href="" class="btn btn-warning">Editar</a>
                        <a href="" class="btn btn-danger">Excluir</a>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
