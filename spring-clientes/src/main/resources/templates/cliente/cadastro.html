<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Fundamentos - Cadastrar novo cliente</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Cadastrar novo cliente  </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form method="POST" th:object="${cliente}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}">
                    </div>                 

                    <div class="div-mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input 
                            type="date" 
                            class="form-control" 
                            id="dataNascimento" 
                            th:field="*{dataNascimento}"
                        >
                    </div>

                    <div class="mb-3">
                        <label for="profissao" class="form-label">Profiss√£o</label>
                        <input type="text" class="form-control" id="profissao" th:field="*{profissao}">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
